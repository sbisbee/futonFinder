<!DOCTYPE html>
<html>
  <head>
    <style>
    div { float: left; margin-right: 10px; }
    </style>
  <body>
    <div><img src="icon-48px.png"/></div>

    <p>
      Found CouchDB v<span id="version"></span> running at <a href="" id="url" target="_blank"></a> (<a href="" id="futon" target="_blank">Futon</a>)
    </p>

    <script src="jquery.min.js"></script>
    <script src="jquery.ba-bbq.min.js"></script>
    <script>
    $(function() {
      var opts = $.deparam.querystring();

      $('#version').text(opts.ver);

      $('#url').attr('href', opts.url).text(opts.url);

      $('#futon').attr('href', opts.url+'/_utils');

      $('a').click(function() {
        window.close();
      });
    });
    </script>
  </body>
</html>
